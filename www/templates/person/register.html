<ion-view>

  <link href="css/demo.css" rel="stylesheet">

  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button button-clear" custom-go-back>
        <i class="icon ion-ios7-arrow-back"></i>
      </button>
    </ion-nav-buttons>
    <h1 class="title">
        注册
    </h1>
    <div class="buttons">
      <button class="button button-clear ion-navicon-round" ng-click="openPopover($event)">
      </button>
    </div>
  </ion-nav-bar>
  
  <ion-content class="has-footer">

  <div class="list list-inset">
  <!--     <ion-item class="item-divider">
        基本信息

      <label class="item item-input item-stacked-label">
        <span class="input-label">用户ID</span>
        <input type="text" readonly="readonly" value="{{item.userID}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">用户名</span>
        <input type="text" placeholder="姓名" value="{{item.userName}}">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          性别
        </div>
        <select>
          <option selected>男</option>
          <option>女</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">身份证号（请正确填写）</span>
        <input type="text" placeholder="身份证号" value="{{item.identityCard}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">联系方式（请正确填写）</span>
        <input type="text" placeholder="手机号码" value="{{item.phone}}">
      </label>
