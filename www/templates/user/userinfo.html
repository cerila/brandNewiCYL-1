  <ion-content class="has-footer">

    <div class="position">
      <div class="background-img"><img src="img/main_backimg_fade.png" alt="钱塘江" class="img-responsive center-block"></div>

      <form class="form-horizontal w5c-form" w5c-form-validate="" w5c-submit="actions.update()" role="form" novalidate name="form_user_update">
      <ion-list class="no-padding-td">
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">姓<span class="take-position">占</span>名:</span>
            <input type="text" ng-model="updateUserInfo.name" required="" name="chinese_name" ng-pattern="/^[\u4e00-\u9fa5]{2,10}$/">
          </label>
        </ion-item>
        <ion-toggle ng-model="updateUserInfo.gender" toggle-class="toggle-positive" class="text-right text-lg">性别: (男/女)</ion-toggle>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">出生日期:</span>
            <input type="date" ng-model="updateUserInfo.birthday" name="birthday">
          </label>
        </ion-item>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">手机号码:</span>
            <input type="text" ng-model="updateUserInfo.mobile" required="" name="mobile" ng-minlength="9" ng-maxlength="16" ng-pattern="/^[0-9+]{1}[0-9-]{8,15}$/">
          </label>
        </ion-item>
        <ion-item  class="no-padding-td">
          <label class="item-input">
            <span class="input-label text-lg">电子邮箱:</span>
            <input type="email" placeholder="bill@genius.com" ng-model="updateUserInfo.email" name="email">
          </label>
        </ion-item>
        <!-- <div class="item item-toggle text-right">
          <span>记住密码</span>
          <label class="toggle toggle-positive">
            <input type="checkbox">        
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div> -->
        <ion-item  class="no-padding-td">
          <button class="button button-positive button-block" type="submit">完成</button>
        </ion-item>
      </ion-list>
    </form>
    </div>

  </ion-content>
