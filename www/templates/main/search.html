<ion-view>
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button button-clear" custom-go-back>
        <i class="icon ion-ios7-arrow-back"></i>
      </button>
      <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon">
      </button> -->
    </ion-nav-buttons>
    <h1 class="title">
      搜索
    </h1>
    <ion-nav-buttons side="right">
      
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="查找..." ng-model="search">
        </label>
        <button ng-if="search.length"
          class="button button-icon ion-android-close input-button"
          ng-click="clearSearch()">
        </button>
      </div>
    </div>

    <div class="padding">
      <button class="button button-block button-positive">
        查找
      </button>
    </div>
  </ion-content>
</ion-view>
