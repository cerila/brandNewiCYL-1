<ion-view>

  <link href="css/demo.css" rel="stylesheet">

  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button button-clear" custom-go-back>
        <i class="icon ion-ios7-arrow-back"></i>
      </button>
    </ion-nav-buttons>
    <h1 class="title">
        注册
    </h1>
    <div class="buttons">
      <!-- <button class="button button-clear ion-navicon-round" ng-click="openPopover($event)">
      </button> -->
    </div>
  </ion-nav-bar>
  
  <ion-content class="has-footer">

  <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">用户ID</span>
        <input type="text" readonly="readonly" ng-model="item.userID">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">用户名</span>
        <input type="text" placeholder="姓名" ng-model="item.userName">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          性别
        </div>
        <select>
          <option selected>男</option>
          <option>女</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">身份证号（请正确填写）</span>
        <input type="text" placeholder="身份证号" ng-model="item.identityCard">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">联系方式（请正确填写）</span>
        <input type="text" placeholder="手机号码" ng-model="item.phone">
      </label>
    </div>
    

    <button class="button button-block button-positive">
        提交
    </button>
    
  </ion-content>

  <ng-include src="'templates/common/footer.html'"></ng-include>

</ion-view>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
